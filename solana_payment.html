<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment for Blondie Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #confirmation {
            display: none;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Payment Details</h1>
    <p>Please transfer <span id="solAmount"></span> SOL to the address: <strong>47UknhjuJaBPADcdkER3dd8Zypeiwbxnck5ueKe6rF2v</strong></p>
    <p>You will receive <span id="bldTokens"></span> BLD tokens.</p>
    
    <button onclick="confirmPayment()">Confirm Payment</button>
    
    <div id="confirmation">
        <h2>Payment Confirmation</h2>
        <p>Payment of <span id="confirmSolAmount"></span> SOL has been <strong>accepted</strong>.</p>
        <p>You have purchased <span id="confirmBldTokens"></span> BLD tokens.</p>
        <p>The tokens will be released on <strong>25.02.2025</strong>.</p>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const solAmount = urlParams.get('amount');
        const bldTokens = urlParams.get('tokens');
        
        document.getElementById('solAmount').innerText = solAmount;
        document.getElementById('bldTokens').innerText = bldTokens;

        function confirmPayment() {
            document.getElementById('confirmSolAmount').innerText = solAmount;
            document.getElementById('confirmBldTokens').innerText = bldTokens;
            document.getElementById('confirmation').style.display = 'block';
            document.querySelector('button').disabled = true;
        }
    </script>
</body>
</html>
