<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Token</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeb3b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ff4081;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        #content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #ff4081;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, textarea, button {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1a75;
        }
        #paymentMethod {
            margin-bottom: 10px;
        }
        #solanaAmount, #fiatWalletAddress {
            display: none;
        }
        @media (max-width: 600px) {
            #content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <img src="../images/blondie.png" alt="Blondie Token Logo" id="logo">
    <img src="../images/blondiebackground.jpg" alt="Blondie Background" class="background">
    <div id="content">
        <h1>Blondie Token Presale</h1>
        <p>Welcome to the fabulous world of Blondie Token! Here you can participate in our presale with either Solana (SOL) or Fiat currency. Let's make crypto fun and glamorous together! ðŸ’…âœ¨</p>
        <form id="presaleForm">
            <label for="paymentMethod">Choose Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="">--Please choose an option--</option>
                <option value="solana">Solana (SOL)</option>
                <option value="fiat">Fiat Currency</option>
            </select>
            <div id="solanaAmount">
                <label for="solAmount">Amount of SOL (0.1 - 2 SOL):</label>
                <input type="number" id="solAmount" name="solAmount" min="0.1" max="2" step="0.1" placeholder="Enter SOL amount" required>
            </div>
            <div id="fiatWalletAddress">
                <label for="walletAddress">Your Solana Wallet Address:</label>
                <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address" required>
            </div>
            <label for="walletAddress">Your Wallet Address:</label>
            <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address" required>
            <button type="submit">Submit Payment</button>
        </form>
        <p id="bldAmount"></p>
    </div>

    <script src="../js/blondie_payment.js"></script>
</body>
</html>
